<html>

<head>
    <title>A-Frame Example Component - Rotate-To</title>
    <script src="../build.js"></script>
</head>

<body>
    <button class="position-selector" data-position="0.17 4.14 2.79">Position 1</button>
    <button class="position-selector" data-position="3.48 3.57 0.15">Position 2</button>
    <button class="position-selector" data-position="-2.89 -2.51 3.20">Position 3</button>

    <a-scene embedded>

        <a-entity id="camera" camera position="0 0 5" orbit-controls="
            target: #target;
            enableDamping: true;
            dampingFactor: 0.125;
            rotateSpeed:0.25;
            rotateToSpeed: 0.04;
            rotateTo: 0.172 4.140 2.797;
            logPosition: true;
            ">
        </a-entity>

        <a-entity id="target">
            <a-box id="box" position="-1 0.5 1" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere id="sphere" position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder id="cylinder" position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        </a-entity>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
        var buttons = document.querySelectorAll('.position-selector')

        buttons.forEach(function(button) {
            button.addEventListener('click', rotateTo)
        })

        function rotateTo(e) {
            var position = e.target.dataset.position
            document.querySelector('#camera').setAttribute('orbit-controls', 'rotateTo', position)
        }
    </script>
</body>

</html>
